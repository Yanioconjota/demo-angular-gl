<div class="row mt-4">
  <div *ngFor="let product of products" class="col-3">
    <div class="card">
      <a href="javascript:void(0)" [routerLink]="'/products/'+ product.id"  class="card-body">
        <img [src]="product.img" [alt]="product.name" *ngIf="product.img" class="mb-3">
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
        <p>{{ product.id }}</p>
      </a>
      <button class="btn btn-primary" type="button" (click)="delete(product.id)">Delete</button>
    </div>
  </div>
</div>
