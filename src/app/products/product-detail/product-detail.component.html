<div class="container" *ngIf="product">
  <div class="row mt-3">
    <div class="col-md-3 col-12" *ngIf="product.img">
      <img src="product.img" alt="product.name"/>
    </div>
    <div class="col-12" [ngClass]="{'col-md-9': product.img}">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>{{ product.id }}</p>
    </div>
  </div>
</div>

<div class="container" *ngIf="!product">
  <div class="row mt-3">
    <div class="col-12">
      <h1>404</h1>
      <p>Product not found</p>
    </div>

  </div>
</div>
